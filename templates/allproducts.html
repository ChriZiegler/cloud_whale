<div ng-app="productdisplay" class="productrow row" ng-controller="myPaginationController as pagectrl">
  <div ng-repeat="product in controller.products | orderBy:'rating' | myfilter:types:prices |startFrom:pagectrl.currentPage*pagectrl.pageSize| limitTo:pagectrl.pageSize" ng-controller="modalController as modalcontroller">
    <div class="clearfix" ng-if="$index % 2 ==0"></div>
    <div class="col-sm-6 col-xs-12 productbox">
      <img ng-src={{product.images[0]}} alt="" ng-click="modalcontroller.open(large,product)">
      <h4>{{product.name}}</h4>
      <p class="price">{{product.price|currency}}</p>
      <p>{{product.description}}</p>
      <button class="addcartbutton">Add to cart</button>
    </div>
  </div>
  <div class="paginationbar">
  <span class="glyphicon glyphicon-menu-left arrow" ng-show="pagectrl.currentPage!=0" ng-click="pagectrl.currentPage = pagectrl.currentPage-1"></span>
  Page {{pagectrl.currentPage+1}} of {{ pagectrl.numberOfPages(controller.products)}}
  <span class="glyphicon glyphicon-menu-right

   arrow" ng-show="pagectrl.currentPage < controller.products.length/pagectrl.pageSize-1" ng-click="pagectrl.currentPage = pagectrl.currentPage+1"></span>
  </div>

</div>
<dir-pagination-controls></dir-pagination-controls>
