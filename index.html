<!DOCTYPE html>
<html lang="en" ng-app="myStore">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Coiny|Roboto" rel="stylesheet">
  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app.js" type = "text/javascript"></script>
  <script src="controllers/myStoreController.js" type = "text/javascript"></script>
  <script src="modules/productdisplay.js" type = "text/javascript"></script>


  <title>Cloud Whale: A Crafts Store</title>
</head>
<body ng-controller="myStoreController as controller">
  <div class="maindiv col-sm-10 col-sm-offset-1 container">
    <div class="siteheader">
      <img id="header" src="images/cloudwhale_placeholder_logo.png" alt="Cloud Whale Crafts">
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Products</li>
          <li>Contact</li>
          <li><a href="#">Log In</a></li>
        </ul>
      </nav>
    </div>
    <div class="content_div">
      <div class="leftdiv col-xs-4 container">
        <div class="about">
          <h1>About Us</h1>
          <p>We specialize in cute, soft, cuddy crafts and plush toys.
          Please browse our fine selection of products and take home a friend today!</p>
        </div>
        <div class="filtersearch">
          <h2>Filter Your Search</h2>
          <form id="filtersearchform">
            <input type="checkbox" name="filteritem" class="filteritem" value="plush"> Plushies <br>
            <input type="checkbox" name="filteritem" class="filteritem" value="plush"> Fleece <br>
            <input type="checkbox" name="filteritem" class="filteritem" value="plush"> Felt <br>
            <input type="checkbox" name="filteritem" class="filteritem" value="plush"> Figurines <br>

          </form>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

      </div>

      <div class="rightdiv col-xs-8 container">
        <div class="searchbar row">
          <form id="topsearchbar" class="col-xs-8">
            <input type="text" placeholder="Search Products" id="searchinput">
            <input id="searchsubmitbutton" type="submit">
          </form>

            <div class="cart col-xs-4">
              <span class="cart_text"><a href="#">Your cart (0) <span class="glyphicon glyphicon-shopping-cart"></span></a></span>
            </div>
        </div>
        <div class="productdisplay" productdisplay>

      </div>

    </div>

  </div>
</body>
</html>
